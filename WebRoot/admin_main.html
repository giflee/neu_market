<!DOCTYPE html>
<html>
<head>
    <title>网上商店管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/uikit.almost-flat.min.css" rel="stylesheet" type="text/css">
    <link href="css/components/sticky.almost-flat.min.css" rel="stylesheet" type="text/css">
    <link href="css/components/datepicker.almost-flat.min.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
    <div class="uk-float-left logo">网上商店管理系统</div>
    <div class="uk-float-right menu">
        <ul class="uk-subnav uk-subnav-pill">

            <!-- 这是启用JavaScript的容器 -->
            <li data-uk-dropdown="{mode:'click'}">

                <!-- 这是拨动下拉菜单的导航项 -->
                <a href=""><i class="uk-icon-user"></i> <span id="admin_name">Admin</span> <i class="uk-icon-caret-down"></i></a>

                <!-- 这是下拉菜单 -->
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav uk-nav-dropdown">
                        <li><a href="">修改密码</a></li>
                        <li><a href="">设置</a></li>
                    </ul>
                </div>
            </li>

            <li><a href="admin_login.html" id="admin-loginout"><i class="uk-icon-sign-out"></i> 退出</a></li>
        </ul>
    </div>
</div>
<div class="side-nav">
    <ul class="uk-nav uk-nav-side uk-nav-parent-icon" data-uk-nav="{multiple:false}">
        <li class="uk-active">
            <a href="#" id="nav_home"><i class="uk-icon-home uk-icon-small"></i>首页</a>
        </li>
        <li>
            <a href="#" id="nav_user">用户管理</a>
        </li>
        <li >
            <a href="#" id="nav_goods_type">类别管理</a>
       </li>
        <li >
            <a href="#" id="nav_goods">商品管理</a>
        </li>
        <li >
            <a href="#" id="nav_order">订单管理</a>
         </li>
          <li >
            <a href="#" id="nav_activity">活动管理</a>
        </li>
         <li >
            <a href="#" id="nav_problem">问题管理</a>
        </li>
    </ul>
</div>
<div class="main-content" data-uk-observe>

</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/uikit.min.js" type="text/javascript"></script>
<script src="js/components/sticky.min.js" type="text/javascript"></script>
<script src="js/components/pagination.min.js" type="text/javascript"></script>
<script src="js/components/datepicker.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript">
	var adminName = getCookie("adminName");
	$("#admin_name").text(adminName);
	$("#admin-loginout").click(function(){
		$.post(
		"admin/logout.do",
		{},
		function(data){
			console.log(data);
			if(data.REQUEST_SUCCESS == 1){
				location.href="admin_login.html";
			}
		}
		);
	});
</script>
</body>
</html>
