<div class="uk-container uk-container-center">
	<div class="uk-clearfix control-bar" data-uk-sticky="{top:56}">
			<button
				class="uk-button uk-button-primary uk-button-large uk-float-right"
				id="activity_btn_create"
				data-uk-modal="{target:'#create_activity_panel',bgclose:false}">新建活动
			</button>
		</div>
</div>
	

<div class="data-table">
    <table class="uk-table uk-table-hover uk-table-striped">
        <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>标题</th>
            <th>内容</th>
			<th>操作</th>
        </tr>
        </thead>
        <tbody id="activity_tbody">
	     
        </tbody>
    </table>
</div>


<!-- 新增活动信息对话框 -->
<div id="create_activity_panel" class="uk-modal">
    <div class="uk-modal-dialog ">
        <form class="uk-form">
            <fieldset>
                <legend>活动信息</legend>
                <div class="uk-form-row">
                    <label>活动标题</label>
                    <input type="text" id="activity_title" placeholder="请输入活动标题" value="" >
                </div>
             
                 <div class="uk-form-row">
                    <label>活动内容</label>
                    <input type="text" id="activity_body" placeholder="请输入活动内容"  value="" >
                </div>
            </fieldset>
             <hr class="uk-article-divider">
            <div class="uk-clearfix">
                <button class="uk-button uk-button-large uk-float-right uk-modal-close">取消</button>
                <button class="uk-button uk-button-primary uk-button-large uk-float-right uk-margin-right uk-modal-close"
                        id="activity_btn_create_save">保存
                </button>
            </div>
       </form>
</div>
</div>
<!-- 修改活动内容-->
<div id="edit_activity_panel" class="uk-modal">
	<div class="uk-modal-dialog uk-modal-dialog-frameless">
		<a href="" class="uk-modal-close uk-close"></a>

		<form class="uk-form">
			<fieldset>
				<legend>修改活动</legend>
				<div class="uk-form-row">
					<label>活动标题</label> <input type="text" placeholder="请输入问题标题"
						id="edit_activity_title">
				</div>
				<div class="uk-form-row">
					<label>活动内容</label> <textarea  placeholder="请输入活动内容 "
						id="edit_activity_body"></textarea>
				</div>

			</fieldset>
			<!--<hr class="uk-article-divider">  -->
			
			
			<div class="uk-clearfix">
				<button
					class="uk-button uk-button-large uk-float-right uk-modal-close">取消</button>
				<button
					class="uk-button uk-button-primary uk-button-large uk-float-right uk-margin-right uk-modal-close"
					id="activity_btn_create_update">保存</button>
			</div>
		</form>
	</div>
</div>


<!-- 删除活动确认对话框 -->
<div id="delete_activity_panel" class="uk-modal">
    <div class="uk-modal-dialog uk-modal-dialog-frameless confirm-panel">
        <h2>确认</h2>
        <p>是否删除该活动信息？</p>
        <button class="uk-button uk-button-primary uk-button-large uk-width-1-3 uk-margin-right uk-modal-close"
                id="activity_btn_confire_delete">确定
        </button>
        <button class="uk-button uk-button-large uk-width-1-3 uk-modal-close">取消</button>
    </div>
</div>
<script src="js/base.js" type="text/javascript"></script>
<script type="text/javascript" src="js/page_activity.js"></script>
