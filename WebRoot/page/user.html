<div class="uk-container uk-container-center">
	<div class="uk-clearfix control-bar" data-uk-sticky="{top:56}">
	    <div class="uk-clearfix">
	        <button id="admin_btn_search_panel" class="uk-button uk-button-large uk-margin-right uk-float-left"
	                data-uk-toggle="{target:'.search-panel'}">
	            <i class="uk-icon-search"></i>
	            <i class="uk-icon-angle-down"></i>
	        </button>
	      
	       
	    </div>
	    <div class="uk-grid uk-form uk-hidden search-panel" data-uk-grid-margin>
	        <div class="uk-width" style="width:200px;">
	            <label>用户名</label>
	            <input class="serach_for_name" type="text">
	        </div>
	
	        <div class="uk-width uk-vertical-align" style="width:100px;">
	            <button class="uk-button uk-vertical-align-bottom" id="admin_btn_search">查询</button>
	        </div>
	    </div>
	</div>

	<div class="data-table">
	    <table class="uk-table uk-table-hover uk-table-striped" id="user_nanage_table">
	        <thead>
	        <tr>
	            <th><input type="checkbox"></th>
	            <th>用户名</th>
	            <th>邮箱</th>
	            <th>操作</th>
	        </tr>
	        </thead>
	        <tbody>
	       
	        </tbody>
	    </table>
	</div>
	<div class="uk-float-right">
	    <ul class="uk-pagination" ></ul>
	</div>
</div>

        <p>是否重置该用户的密码为原始密码123456？</p>

                id="admin_btn_confire_delete">确定
