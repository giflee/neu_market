
<div class="uk-container uk-container-center">
    <div class="uk-clearfix control-bar" data-uk-sticky="{top:56}">
        <div class="uk-clearfix">
            <button id="goods_btn_search_panel" class="uk-button uk-button-large uk-margin-right uk-float-left"
                    data-uk-toggle="{target:'.search-panel'}">
                <i class="uk-icon-search"></i>
                <i class="uk-icon-angle-down"></i>
            </button>
            <button class="uk-button uk-button-primary uk-button-large uk-float-right" id="goods_btn_create"
                    data-uk-modal="{target:'#create_goods_panel',bgclose:false}">添加商品
            </button>
        </div>
        <div class="uk-grid uk-form uk-hidden search-panel" data-uk-grid-margin>
            <div class="uk-width" style="width:200px;">
                <label>商品类型</label>
                <select id="goods_type"></select>
            </div>
            <div class="uk-width" style="width:390px;">
           	    <label>商品名称</label>
                <input id="goods_name" type="text"/>
            </div>
            <div class="uk-width uk-vertical-align" style="width:100px;">
                <button class="uk-button uk-vertical-align-bottom" id="goods_btn_search">查询</button>
            </div>
        </div>
    </div>

    <div class="data-table">
        <table class="uk-table uk-table-hover uk-table-striped">
            <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>商品名称</th>
                <th>商品类型</th>
                <th>商品价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="goods_tbody">
			
            </tbody>
        </table>
    </div>
    <div class="uk-float-right">
        <ul class="uk-pagination"  ></ul>
    </div>

</div>
<!-- 新建商品模态对话框 -->
<div id="create_goods_panel" class="uk-modal" >
    <div class="uk-modal-dialog  uk-modal-dialog-frameless">
        <a href="" class="uk-modal-close uk-close"></a>

        <form class="uk-form">
            <fieldset>
                <legend>新增商品</legend>
                <div class="uk-form-row">
                    <label>商品类型</label>
                     <select id="goods_type_add">
                     </select>
                </div>
                <div class="uk-form-row">
                    <label>商品名称</label>
                    <input type="text" id="goods_name_add"  placeholder="请输入商品名称">
                </div>
				 <div class="uk-form-row">
                    <label>商品价格</label>
                    <input type="text" id="goods_price_add"  placeholder="请输入商品价格">
                </div>
                <div class="uk-form-row">
                    <label>添加配图</label>
                    <input type="file" id="upLoadFile_add" name="upLoadFile_add" >
                </div>
                
            </fieldset>
            <hr class="uk-article-divider">
            <div class="uk-clearfix">
                <button class="uk-button uk-button-large uk-float-right uk-modal-close">取消</button>
                <button class="uk-button uk-button-primary uk-button-large uk-float-right uk-margin-right uk-modal-close"
                        id="goods_btn_create_save">保存
                </button>
            </div>
        </form>
    </div>
</div>
<!-- 编辑商品对话框 -->
<div id="edit_goods_panel" class="uk-modal">
    <div class="uk-modal-dialog uk-modal-dialog-frameless">
        <a href="" class="uk-modal-close uk-close"></a>

         <form class="uk-form">
            <fieldset>
                <legend>编辑商品信息</legend>
        			 <div class="uk-form-row">
                    <label>商品类型</label>
                    <input type="text" id="type_name_edit"  placeholder="请输入商品名称" value="" disabled>
                </div>
                <div class="uk-form-row">
                    <label>商品名称</label>
                    <input type="text" id="goods_name_edit"   value="">
                </div>
				 <div class="uk-form-row">
                    <label>商品价格</label>
                    <input type="text" id="goods_price_edit"   value="">
                </div>
                <div class="uk-form-row">
                	<label>原配图</label>
                    <img alt="商品配图"  width="300px"  height="200px"src="" id="goods_pic_edit">
                </div>
                <div class="uk-form-row">
                    <label>添加新配图</label>
                    <input type="file" id="upLoadFile_edit" name="upLoadFile_edit" >
                </div>
            </fieldset>
            <hr class="uk-article-divider">
            <div class="uk-clearfix">
                <button class="uk-button uk-button-large uk-float-right uk-modal-close">取消</button>
                <button class="uk-button uk-button-primary uk-button-large uk-float-right uk-margin-right uk-modal-close"
                        id="g1">保存
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 删除商品确认对话框 -->
<div id="delete_goods_panel" class="uk-modal">
    <div class="uk-modal-dialog uk-modal-dialog-frameless confirm-panel">
        <h2>确认</h2>

        <p>是否删除该商品？</p>
        <button class="uk-button uk-button-primary uk-button-large uk-width-1-3 uk-margin-right uk-modal-close"
                id="goods_btn_confire_delete">确定
        </button>
        <button class="uk-button uk-button-large uk-width-1-3 uk-modal-close">取消</button>
    </div>
</div>
<script src="js/ajaxfileupload.js" type="text/javascript"></script>
<script src="js/base.js" type="text/javascript"></script>
<script src="js/page_goods.js" type="text/javascript"></script>
