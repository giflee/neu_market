<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="login-header">
    <div class="content">
        <div class="logo"></div>
        <div class="qlink"></div>
    </div>
</div>
<div class="login-main">
    <div class="content">
        <div class="login-panel">
            <h1>用户登录</h1>
            <label id="lable_user_login_account">账号</label>
            <input class="user-name" type="text" id="user_login_user_name" placeholder="" >
            
            <!-- 
                              密码错误提示如下切换
            <label class="error-text">密码错误</label>
            <input class="password error" type="password">                             
             -->
             
             
            <label id="lable_user_login_password">密码</label>
            <input class="password" id="user_login_password" type="password" >

            <div class="row">
                <a href="../stage/forget_password.html">忘记密码？</a>
            </div>
            <button class="btn-login" onclick="login()">登 录</button>
            <div class="row">
                <span>没有账号？</span>
                <a href="register.html">立即注册！</a>
                <a href="cart.html">直接下单！</a>
                <a href="main.html">返回首页</a>
            </div>
           
        </div>
    </div>
</div>
<div class="login-footer">
    <div class="content">
        <span>东北大学达内实训小组 版权所有</span>
    </div>
</div>
<script src="../js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="../js/userlogin.js" type="text/javascript"></script>
<script src="../js/cookie.js" type="text/javascript"></script>
</body>
</html>
