			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">

								<div class="headerRow">

									<div class="item-quantity">数量</div>
									<div class="item-increment"></div>

								<div class="itemRow row-0 odd" id="cartItem_SCI-1">
									<div class="item-name">1.25升装百事可乐</div>
									<div class="item-price">¥12.00</div>
									<div class="item-decrement">
										<a href="javascript:;" class="simpleCart_decrement">-</a>

									<div class="item-quantity">1</div>
									<div class="item-increment">
										<a href="javascript:;" class="simpleCart_increment">+</a>

									<div class="item-remove">
										<a href="javascript:;" class="simpleCart_remove">删除</a>
									</div>
								</div>
							</div>
						</div>
						<div style="clear:left"></div>
						<hr>
						<div class="">

						<div class="form-group fps">
							<div for="inputPassword3" class="col-sm-2 control-label">手机号：</div>
							<div class="col-sm-3">

								<input type="text" class="form-control Validform_error"
									name="otel" id="otel" placeholder="请输入手机号" datatype="m"

							</div>
							<div class="col-sm-7">

						<div class="form-group fps">
							<div for="inputEmail3" class="col-sm-2 control-label">送货时间</div>
							<div class="col-sm-2">
								<select class="form-control" id="days" name="days">
									<option value="2015-07-23">2015-07-23</option>

								</select>
							</div>
							<div class="col-sm-2">

	<script type="text/javascript" src="../js/stage/base.js"></script>
	<script>
		simpleCart({
			checkout : {
				type : "SendForm",
				url : project_name + "/stage/main/check_out.do",
				method : "POST",
			},
			currency : "JPY",
			shippingQuantityRate : 0,
			shippingTotalRate : 0,
			shippingFlatRate : 0,
			cartColumns : [ {
				attr : "name",
				label : "商品"
			}, {
				attr : "price",
				label : "单价",
				view : 'currency'
			}, {
				view : "decrement",
				label : false,
				text : "-"
			}, {
				attr : "quantity",
				label : "数量"
			}, {
				view : "increment",
				label : false,
				text : "+"
			}, {
				attr : "total",
				label : "总价",
				view : 'currency'
			}, {
				view : "remove",
				text : "删除",
				label : false
			} ]
		});
	</script>
	<script>
		simpleCart.bind('beforeCheckout', function(data) {

			//data.first_name = document.getElementById("first_name").value;

			data.oman = document.getElementById("oman").value;
			data.otel = document.getElementById("otel").value;
			data.oaddress = document.getElementById("oaddress").value;
			data.days = document.getElementById("days").value;
			data.times = document.getElementById("times").value;

			data.ocontent = document.getElementById("ocontent").value;
			//data.paytype = document.getElementById("paytyle").value;
			var zt = document.getElementsByName("inlineRadioOptions");
			for (var i = 0; i < zt.length; i++) {
				if (zt[i].checked) {

					data.paytype = zt[i].value;
				}
			}
			data.item_totals = simpleCart.grandTotal();
			data.shopspay = simpleCart.shipping();
		});
	</script>
	<script src="../js/bootstrap.min.js"></script>

	<script>
		$(function() {

	</script>
	<script type="text/javascript">
	$(function(){
		$op1 = $('<option value="2015-07-23">2015-07-23</option>');
		var rrdays="";
		for(var i = 0;i<=7;i++){
			var now = new Date().getTime() +(i *24*60*60*1000);
		var rtt = new Date(now);
		var rdd = rtt.getDate();
		if(rdd<10){
		rdd="0"+rdd;
		}
		var ryy = rtt.getFullYear();
		var rmm = rtt.getMonth()+1;
		if(rmm<100){
			rmm="0"+rmm;
		}
		var rdate = ryy+"-"+rmm+"-"+rdd;
		rrdays+="<option value='"+rdate+"'>"+rdate+"</option>";
		//alert(rdate);
		}
		var rtimes="";
		for(var j = 8;j<20;j++){
			var jj=j;
			if(jj<10){
				jj="0"+jj;
			}
			rtimes+="<option value='"+jj+":00'>"+jj+":00</option>";
		}
		$("#times").html(rtimes);;
		$("#days").html(rrdays);
		
	});
	</script>
