<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="register-header">
    <div class="content">
        <div class="logo"></div>
        <div class="qlink"></div>
    </div>
</div>
<div class="register-main">
    <div class="content">
        <div class="register-panel">
            <h1>用户注册</h1>
            <label id="lable_register_user_name">用户名</label>
             <input class="user-name"  id="register_user_name" type="text" placeholder="" >
            <div class="desc" id="verify_register_user_name">请输入用户名</div>
            
            <label id="lable_register_user_email">邮箱</label>
            <input class="user-name"  id="register_user_email" type="text" placeholder="" onblur="verify_user_email()">
            <div class="desc" id="verify_register_user_email">请输入邮箱，并且需要进入该邮箱进行激活</div>

            <label id="lable_register_user_password">密码</label>
            <input class="password" id="register_user_password" type="password" placeholder="" onblur="verify_password()">
            <div class="desc" id="verify_register_user_password">字母和数字组成/长度6~18/区分大小写</div>

            <label id="lable_register_user_password_two">确认密码</label>
            <input class="password" id="register_user_password_two" type="password" placeholder="" onblur="verify_password_two()">
            <div class="desc" id="verify_register_user_password_two">再次输入密码</div>

            <label id="label_register_authcode_input">验证码</label>
            <input class="code" id="register_authcode_input" type="text" style="width:100px; vertical-align: middle;" onblur="verify_register_authcode()">
            <img src="#" width="100" height="40" style="vertical-align: middle;" id="register_auth_code">
            <a href="#">换一张</a>
            <div class="desc" >看不清，点击图片换一张</div>
            <div class="row">
                <input type="checkbox" id="agree_register_item" name="agree_register_item" value="true">
                <span>同意<a href="#">“用户条款”</a></span>
            </div>
            <button class="btn-register" onclick="user_register()">立即注册</button>
        </div>
        <div class="register-right">
            <span>已有账户？</span><a href="userlogin.html">立即登录！</a>
        </div>
    </div>
</div>
<div class="register-footer">
    <div class="content">
        <span>东北大学达内实习小组 版权所有</span>
    </div>
</div>
<script src="../js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="../js/user_register.js" type="text/javascript"></script>
</body>
</html>
