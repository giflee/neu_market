<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="register-header">
    <div class="content">
        <div class="logo"></div>
        <div class="qlink"></div>
    </div>
</div>
<div class="register-main">
    <div class="content">
        <div class="register-panel">
            <h1>找回密码</h1>
            <label id="lable_look_back_user_email">账号</label>
            <input class="user-name"  id="look_back_user_email"  type="text" onblur="verify_user_email()">
            <div class="desc">请输入注册时使用的邮箱地址</div>

            <label id="label_lookback_authcode_input">验证码</label>
            <input class="code" type="text" style="width:100px; vertical-align: middle;" id="lookback_authcode_input" onblur="verify_lookback_authcode()">
            <img src="#" width="100" height="40" style="vertical-align: middle;" id="lookback_auth_code">
            <a href="#">换一张</a>
            <div class="desc" >看不清，点击图片换一张</div>
            <div class="row">
            </div>
            <button class="btn-send-mail" onclick="lookback_password()">找回密码</button>
        </div>
    </div>
</div>
<div class="register-footer">
    <div class="content">
        <span>东北大学达内实习小组 版权所有</span>
    </div>
</div>
<script src="../js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="../js/forget_password.js" type="text/javascript"></script>
</body>
</html>
